name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    name: ${{ matrix.os }} / Cabal ${{ matrix.cabal }} / GHC ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-18.04 # https://launchpad.net/~hvr/+archive/ubuntu/ghc?field.series_filter=bionic
        cabal:
          - 3.4
        ghc:
          - 7.4.1
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@08fca952ff0302e4ff725a413e48733e4c9b4127
        with:
          cabal-version: ${{ matrix.cabal }}
          ghc-version: ${{ matrix.ghc }}

      - run: ghc --version
      - run: cabal --version


      - shell: bash
        run: cabal update

      - shell: bash
        run: cabal configure --enable-tests --enable-benchmarks # NOTE: --enable-tests is necessary due to https://github.com/haskell/cabal/issues/5079

      - shell: bash
        run: cabal build all

      - shell: bash
        run: cabal test all --test-show-details=direct
        env:
          HSPEC_OPTIONS: --color

      - run: (cd hspec-core && cabal build .)
